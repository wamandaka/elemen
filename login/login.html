<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white shadow-md rounded px-10 py-8 sm:w-96 animate-fadeIn">
        <h2 class="text-3xl font-bold mb-8 text-center">Login</h2>
        <form action="#" method="POST">
          <div class="mb-6">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-3 rounded-md bg-gray-200 focus:bg-white focus:outline-none"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-3 rounded-md bg-gray-200 focus:bg-white focus:outline-none"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Login
            </button>
            <a
              href="forgot_pass.html"
              class="text-blue-500 hover:underline text-sm"
              >Forgot Password?</a
            >
          </div>
        </form>
        <div class="mt-6">
          <p class="text-center text-sm">
            Don't have an account?
            <a href="registrasi.html" class="text-blue-500 hover:underline"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
