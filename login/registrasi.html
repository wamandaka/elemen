<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white shadow-md rounded px-10 py-8 sm:w-96">
        <h2 class="text-3xl font-bold mb-8 text-center">Registration</h2>
        <form action="#" method="POST">
          <div class="mb-6">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-3 rounded-md bg-gray-200 focus:bg-white focus:outline-none"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-3 rounded-md bg-gray-200 focus:bg-white focus:outline-none"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-3 rounded-md bg-gray-200 focus:bg-white focus:outline-none"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="confirmPassword"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full px-4 py-3 rounded-md bg-gray-200 focus:bg-white focus:outline-none"
              placeholder="Confirm your password"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Register
            </button>
          </div>
        </form>
        <div class="mt-6">
          <p class="text-center text-sm">
            Already have an account?
            <a href="login.html" class="text-blue-500 hover:underline">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
